<div class="cart-list">
  <div class="cart-list__item" id="cart1">
    <div class="cart-list__left">
      <label class="cart-list__check">
        <input type="checkbox" name="checked" class="cart-list__check-input visually-hidden">
        <span></span>
      </label>
      <div class="cart-list__img">
        <img src="images/dist/cart-item.png" alt="">
      </div>
    </div>
    <div class="cart-list__right">
      <div class="cart-list__names">
        <div class="cart-list__brand">AUTEL</div>
        <div class="cart-list__name">MaxiCharger Commercial</div>
      </div>
      <div class="cart-list__remove">
        <button class="cart-list__remove-btn">Remove</button>
      </div>
      <div class="cart-list__price"><span class="price">2190</span> <span class="currency">$</span></div>
      <div class="cart-list__counter">
        <input type="number" name="quantity" min="1" max="1000000" value="1" class="cart-list__counter-input">
      </div>
    </div>
  </div>
