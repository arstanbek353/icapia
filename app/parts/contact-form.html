<div class="contact-form">
  <div class="container">
    <div class="contact-form__inner">
      <div class="contact-form__left">
        <div class="contact-form__title">Contact us</div>
        <div class="contact-form__text">
          Use the form or email us 
          <br>
          <a href="mailto:ranjiticapia@icapia.com">ranjiticapia@icapia.com</a>
        </div>
      </div>
      <div class="contact-form__right">
        <form class="form">
          <div class="form__inner">
            <div class="form__item form__item--50">
              <input type="text" class="form__input" placeholder="Your name" required>
            </div>
            <div class="form__item form__item--50">
              <input type="text" class="form__input" placeholder="Email" required>
            </div>
            <div class="form__item form__item--50">
              <input type="text" class="form__input" placeholder="Phone" required>
            </div>
            <div class="form__item form__item--50">
              <select name="" id="" class="form__select">
                <option value="Products">Products</option>
              </select>
            </div>
            <div class="form__item form__item--100">
              <textarea name="" class="form__textarea" placeholder="Your message" required maxlength="500"></textarea>
            </div>
          </div>
          <div class="form__actions">
            <button class="btn form__send" data-class="applicatio-accepted">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
