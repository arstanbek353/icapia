<div class="modal close-x" data-modal="cart-added">
  <div class="modal__inner">
    <button class="modal__close close-x" type="button">
      <img class="close-x" src="images/dist/modal-close.svg" alt="">
    </button>
    <div class="modal__content">
      <div class="accepted">
        <div class="accepted__icon">
          <img src="images/dist/accepted.svg" alt="">
        </div>
        <div class="accepted__title">Product moved to cart!</div>
        <div class="accepted__text">Go to the <a href="/">shopping cart</a> to order or <br> view other products.</div>
      </div>
    </div>
  </div>
</div>
