<div class="modal close-x" data-modal="review">
  <div class="modal__inner">
    <button class="modal__close close-x" type="button">
      <img class="close-x" src="images/dist/modal-close.svg" alt="">
    </button>
    <div class="modal__content">
      <div class="review-form">
        <div class="review-form__inner">
          <div class="review-form__left">
            <div class="review-form__title">Write a review</div>
            <div class="review-form__text"> You can leave a contact so <br> we can improve our products </div>
          </div>
          <div class="review-form__right">
            <form class="form js-review-form">
              <div class="form__inner">
                <div class="form__item">
                  <input type="text" name="name" class="form__input" placeholder="Your name" required>
                </div>
                <div class="form__item form__item--100">
                  <textarea name="comment" class="form__textarea form__textarea--big" placeholder="Your message" required
                    maxlength="500"></textarea>
                </div>
              </div>
              <div class="form__actions form__actions--review">
                <div class="stars">
                  <input type="radio" name="stars" value="star_5" id="star_5" class="visually-hidden" required>
                  <label for="star_5"></label>
                  <input type="radio" name="stars" value="star_4" id="star_4" class="visually-hidden" required>
                  <label for="star_4"></label>
                  <input type="radio" name="stars" value="star_3" id="star_3" class="visually-hidden" required>
                  <label for="star_3"></label>
                  <input type="radio" name="stars" value="star_2" id="star_2" class="visually-hidden" required>
                  <label for="star_2"></label>
                  <input type="radio" name="stars" value="star_1" id="star_1" class="visually-hidden" required>
                  <label for="star_1"></label>
                </div>
                <button class="btn form__send  js-review-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
