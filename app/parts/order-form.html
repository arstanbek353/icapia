<div class="contact-form">
  <div class="container">
    <div class="contact-form__inner">
      <div class="contact-form__left">
        <div class="contact-form__title">Order</div>
        <div class="contact-form__text">
          Use the form or email us 
          <br>
          <a href="mailto:ranjiticapia@icapia.com">ranjiticapia@icapia.com</a>
        </div>
      </div>
      <div class="contact-form__right">
        <form class="form js-form-order">
          <div class="form__inner">
            <div class="form__item form__item--100">
              <input type="text" name="name" class="form__input" placeholder="Your name" required>
            </div>
            <div class="form__item form__item--50">
              <input type="email" name="email" class="form__input" placeholder="Email" required>
            </div>
            <div class="form__item form__item--50">
              <input type="tel" name="tel" class="form__input" placeholder="Phone" required>
            </div>
            <div class="form__item form__item--100">
              <textarea name="comment" class="form__textarea" placeholder="Your message" required maxlength="500"></textarea>
            </div>
          </div>
          <div class="form__actions">
            <button class="btn form__send js-order">Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
